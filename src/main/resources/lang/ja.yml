## ===== ScriptConnection ===== ##
# プレースホルダはありません
ScriptConnection:
- '&aこのツールは、エンティティに対するスクリプトの操作をサポートします。'
- '&d---------- [ メインハンド ] ----------'
- '&6左クリック: &eスクリプトを指定します。'
- '&6右クリック: &eエンティティにスクリプトを設定します。'
- '&6シフト+左クリック: &eスクリプトの種類を指定します。'
- '&6シフト+右クリック: &eエンティティのスクリプトを削除します。'
- '&d---------- [ オフハンド ] ----------'
- '&6右クリック: &eエンティティに設定されているスクリプトを表示します。'
- '&6シフト+右クリック: &eエンティティのダメージ判定の有/無を切り替えます。'

