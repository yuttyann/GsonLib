## ===== ScriptConnection ===== ##
# 沒有佔位符
ScriptConnection:
  - '&a该工具支持对实体的脚本操作。'
  - '&d---------- [ 主手 ] ----------'
  - '&6左键点击: &e指定脚本。'
  - '&6右键点击: &e在实体上设置脚本。'
  - '&6Shift+左键点击: &e指定脚本的类型。'
  - '&6Shift+右键点击: &e删除实体的脚本。'
  - '&d---------- [ 副手 ] ----------'
  - '&6右键点击: &e显示实体中设置的脚本。'
  - '&6Shift+右键点击: &e启用或禁用实体受到的损害。'

# |~ \n : 改行

## ===== Messages ===== ##
# 沒有佔位符
InvincibleEnabledMessage: '&a禁用对实体的伤害。'
InvincibleDisabledMessage: '&a实体受到的已启用损害。'

# %scripttype% : 脚本种类
ScriptSelectMessage: '&a指定了脚本"%scripttype%"。'

# %entitytype% : 实体种类
ScriptSettingEntityMessage: '&a我已经在实体"%entitytype%"上设置了一个脚本。'
ScriptRemoveEntityMessage: '&c删除了实体"%entitytype%"的脚本。'