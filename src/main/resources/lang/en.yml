## ===== ScriptConnection ===== ##
# There are no placeholders
ScriptConnection:
- '&aThis tool supports script operations on entity.'
- '&d---------- [ MainHand ] ----------'
- '&6Left-click: &eSpecify the script.'
- '&6Right-click: &eSet the script on the entity.'
